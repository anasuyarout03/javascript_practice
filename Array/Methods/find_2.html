<html>

<body>
    <script>
        let employees = [
            { eId: 101, name: "sanjay", sal: 5000 },
            { eId: 102, name: "deepak", sal: 6000 },
            { eId: 103, name: "ranjan", sal: 7000 },
            { eId: 104, name: "manoj", sal: 8700 },
            { eId: 105, name: "ramesh", sal: 5600 },
        ];
        let res1 = employees.findIndex((emp) => emp.sal === 7000);
        console.log(res1);

        let res2 = employees.find((emp) => emp.sal === 7000);
        console.log(res2);

        let res3 = employees.findLast((emp) => emp.sal === 7000);
        console.log(res3);

        let res4 = employees.filter(function (emp) {
            return emp.sal === 7000;
        })
        console.log(res4);
    </script>
</body>

</html>
