<html>
    <body>
        <script>
            var a = [10,20,30,40];
            console.log(a);
            console.log(typeof a);     //object
            console.log(a[0]);
            console.log(a[2]);

            var b = a.toString();
            console.log(b);          //10,20,30,40
            console.log(typeof b);     //string
            console.log(b[2]);         // ,
        </script>
    </body>
</html>
