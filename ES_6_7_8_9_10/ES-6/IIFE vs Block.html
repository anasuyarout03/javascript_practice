<html>

<body>
    <script>
        function f1() {
            if (true) {
                var a = 10;
                console.log("a inside block of f1: " + a);        // 10
            }
            console.log("a inside function f1: " + a);        // 10
        }
        f1();

        function f2() {
            (function () {
                var a = 10;
                console.log("a inside block of f2: " + a);       // 10
            })();
            console.log("a inside function f2: " + a);   // a is not defined
        }
        f2();

        function f3() {
            {
                let a = 10;
                console.log("a inside block of f3: " + a);    // 10
            }
            console.log("a inside function f3: " + a);     // a is not defined
        }
        f3();
    </script>
</body>

</html>
