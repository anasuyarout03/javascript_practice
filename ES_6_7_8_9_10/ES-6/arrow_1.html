<script>
    function myClass() {
        this.counter = 0;
        this.increment = function(){
            console.log(this);                  //myClass
            console.log(this.counter);          //0

            setTimeout(function(){
                console.log(this);       // window
                console.log(this.counter);     //undefined
            },2000)
        }
    }
    var obj =  new myClass();
    obj.increment();
</script>
