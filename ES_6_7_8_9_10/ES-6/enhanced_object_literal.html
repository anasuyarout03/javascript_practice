<html>
    <body>
        <script>
            function getLaptop(make,model,year){
                return {      // es-5
                    make: make,
                    model: model,
                    year: year
                }
            }
            let obj1 = getLaptop("apple","macBook","2015");

            function getEmployee(id,name,sal){
                return {id,name,sal}
            }

            let obj2 = getEmployee(101,'ajay',5000);
            console.log(obj1,obj2);
        </script>
    </body>
