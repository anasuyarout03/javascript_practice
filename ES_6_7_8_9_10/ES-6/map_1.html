<html>
    <body>
        <script>
            const myMap = new Map();

            // set data to map
            myMap.set("name","sanjay");
            myMap.set("age",30);
            myMap.set("sal",5000);
            myMap.set("sal",6000);

            // get data from map
            console.log(myMap.get("name"));

            // size of map
            console.log(myMap.size);

            // Iterate map object
            for(const [key,value] of myMap) {
                console.log(`${key} = ${value}`);
            }

            // check a key is there or not
            console.log(myMap.has("name"));      // true
            console.log(myMap.has("address"));     // false

            // delete a prop from map
            myMap.delete("sal");
            console.log(myMap);            // {'name' => 'sanjay', 'age' => 30}

            // clear a map
            myMap.clear();
            console.log(myMap);               // {size: 0}
        </script>
    </body>
</html>
