<html>
    <body>
        <script>
            // create set object
            var cars = new Set();

            // add data to set
            cars.add("tata");
            cars.add("honda");
            cars.add("honda");
            cars.add("Tata");
            cars.add("hundai");

            // size of set
            console.log(cars.size);

            // check if element is there in Set
            console.log(cars.has("audi"));
            console.log(cars.has("tata"));

            // Iterate set items
            for( var car of cars){
                console.log(car);
            }
        </script>
    </body>
</html>
