<html>
    <body>
        <script>
            // Template literals or interpolation in other languages is  a way to output variables in the string
            var first = "sachin";
            var last = "tendulker";
            var id = 101;

            // ES-5
            var a = "Your name is " + first + " " + last + ".";
            var b = "http://loclhost:3000/api/messages/" + id;

            // ES-6
            var x = `Your name is ${first} ${last}.`;
            var y = `http://localhost:3000/api/messages/${id}`;

            console.log(a);
            console.log(b);
            console.log(x);
            console.log(y);
        </script>
    </body>
</html>
